<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blancia Eye Clinic System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="videos/eye-bg.mp4" type="video/mp4" />
    </video>

    <div class="container py-5" id="non-printable">
      <div class="card shadow-sm mx-auto" style="max-width: 900px">
        <div class="card-body">
          <div class="text-center mb-4">
            <h4 class="card-title fw-bold text-primary">
              <i class="bi bi-journal-medical me-2"></i>
              Patient Information Form
            </h4>
            <hr class="w-100 mx-auto border-dark-subtle border-2 opacity-75" />
          </div>
          <form id="patientForm">
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Feric Decenan"
                />
              </div>
              <div class="col">
                <label class="form-label">Sex</label>
                <select id="sex" class="form-select">
                  <option value="" disabled selected>Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="col">
                <label class="form-label">Status</label>
                <select id="status" class="form-select">
                  <option value="" disabled selected>Select</option>
                  <option value="Single">Single</option>
                  <option value="Married">Married</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Birthdate</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthdate"
                  placeholder="MM/DD/YYYY"
                />
              </div>
              <div class="col">
                <label class="form-label">Age</label>
                <input
                  type="text"
                  class="form-control"
                  id="age"
                  placeholder="0"
                  disabled
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                rows="2"
                placeholder="Ozamiz City"
                aria-autocomplete="inline"
              ></textarea>
              <ul id="suggestions" class="list-group"></ul>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Tel No.</label>
                <input
                  type="text"
                  class="form-control"
                  id="tel"
                  placeholder="09123456789"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Occupation</label>
                <input
                  type="text"
                  class="form-control"
                  id="occupation"
                  placeholder="Doctor"
                />
                <ul id="occupationSuggestions" class="list-group"></ul>
              </div>
              <div class="col">
                <label class="form-label">Referred By</label>
                <input
                  type="text"
                  class="form-control"
                  id="referred"
                  placeholder="Dr. John"
                />
              </div>
              <div class="col" hidden>
                <input type="text" class="form-control" id="date" disabled />
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary w-100"
              onclick="printTemplate()"
            >
              Print
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Printable template -->
    <div id="printable">
      <img src="images/print-template.png" class="template-img" />

      <div id="nameOverlay" class="overlay-text"></div>
      <div id="ageOverlay" class="overlay-text"></div>
      <div id="sexOverlay" class="overlay-text"></div>
      <div id="statusOverlay" class="overlay-text"></div>
      <div id="addressOverlay" class="overlay-text"></div>
      <div id="birthdateOverlay" class="overlay-text"></div>
      <div id="telOverlay" class="overlay-text"></div>
      <div id="occupationOverlay" class="overlay-text"></div>
      <div id="referredOverlay" class="overlay-text"></div>
      <div id="dateOverlay" class="overlay-text"></div>
    </div>
  </body>
  <!-- jQuery CDN (only include if not already present) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</html>
